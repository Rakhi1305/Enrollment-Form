<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registeration Form</title>
</head>
<div>
    <h1><strong>SAMPLE</strong></h1>
    <div class="nav">
        <h2>Student Enrollment Form</h2>
    </div>
    <div class="students">
        <div class="enroll-student">
        
        <form action="" id="userForm" novalidate>
            <label for="name"><b>Name</b></label><br>
    <input type="text"   id="name" value="name" required>
            <br>
    <label for="email"><b>Email</b></label><br>
    <input type="email"   id="email" value="email" required>
<br>
    <label for="website"><b>Website</b></label><br>
    <input type="url"   id="website" value="website" required>
<br>
    <label for="Image"><b>Image Link</b></label><br>
    <input type="url"   id="image" value="image" required>
<br>
    <label for="gender"><b>Gender</b></label required><br>
    <input type="radio" name="gender" id="male" value="male">male
    <input type="radio" name="gender" id="female" value="Female">female
<br>
    <label for="skill"><b>Skills</b></label required><br>
    <input type="checkbox" name="skill" value="java">Java
    <input type="checkbox" name="skill" value="java">JavaScript
    <input type="checkbox" name="skill" value="java">HTML
<br>
<button class="btn1" type="submit">Enroll Student</button>
<button class="btn2" type="reset">Clear</button>
        </form>
    </div>
    </div>
</div>
    <div class="vl"></div>

    <div class="side-container">
        <div class="enroll-heading">
        <h1>Enrolled Student</h1>
    <span id="span">*Fill the form to enroll.*</span>
    </div>
    </div>
    <script src="enroll.js"></script>
</body>

</html>
